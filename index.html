<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reacher</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    
        <!-- Icon source -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <!-- Fonts Raleway -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>


<body>

    <header>
        <!-- Logo -->
        <a href="#" class="logo">
            <img src="res/mcalogo.png" class="logo-img" alt="Marychild Academy Logo">
            <span class="marychild">Marychild</span>  
            <span class="academy">Academy</span>
        </a>
        
        <!-- Burger Icon -->
        <div class="menu-toggle">
            <i class='bx bx-menu'></i>
        </div>

        <!-- navlist -->
        <ul class="navlist">
            <li><a href="about.html">ABOUT US</a></li>
            <li><a href="faq.html">FAQ</a></li>
            
        </ul>



    </header>
   
<!--  body contents -->
<div class="container">
    <section class="login">
        <div class="login-item">
            <h2>Login</h2>
            <br>

            <!-- Email Input -->
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Input with Toggle Visibility -->
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i id="togglePassword" class='bx bxs-hide'></i>
                </div>
            </div>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button id="loginBtn" class="btn">Login</button>
            
    </section>

    <section class="home" id="home">
        <div class="home-text">
            <h1>
                Track your <br>
                students' progress, <br>
                <span>Conveniently!</span>
            </h1>
            <br>
        </div>
    </section>
</div>





    <script src="script.js"></script>

</body>


</html>
